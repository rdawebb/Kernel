[project]
name = "tui-mail"
version = "0.1.0"
description = "A minimal command-line email client"
authors = [{ name = "Rob Webb", email = "rdawebb@gmail.com" }]
requires-python = "~=3.13.0"
readme = "README.md"
dependencies = [
    "rich==14.1.0",
    "apscheduler==3.11.0",
    "python-dotenv==1.1.1",
]

[project.scripts]
tui-mail = "tui_mail.cli:main"

[dependency-groups]
dev = ["pytest>=8.0.0,<9"]

[tool.hatch.build.targets.sdist]
include = ["src/tui_mail"]

[tool.hatch.build.targets.wheel]
include = ["src/tui_mail"]

[tool.hatch.build.targets.wheel.sources]
"src/tui_mail" = "tui_mail"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
