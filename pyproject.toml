[project]
name = "quiet-mail"
version = "0.1.0"
description = "A minimal command-line email client"
authors = [{ name = "Rob Webb", email = "rdawebb@gmail.com" }]
requires-python = "~=3.13.0"
readme = "README.md"
dependencies = [
    "rich==14.1.0",
    "apscheduler==3.11.0",
    "python-dotenv==1.1.1",
]

[project.scripts]
quiet-mail = "quiet_mail.cli:main"

[dependency-groups]
dev = ["pytest>=8.0.0,<9"]

[tool.hatch.build.targets.sdist]
include = ["src/quiet_mail"]

[tool.hatch.build.targets.wheel]
include = ["src/quiet_mail"]

[tool.hatch.build.targets.wheel.sources]
"src/quiet_mail" = "quiet_mail"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
